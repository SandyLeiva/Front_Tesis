<div *ngIf="isOpen" class="fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50 z-80 modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="modal-content">
        <h3 class="text-lg font-medium text-gray-900" id="modal-title">
          Editar Alumno
        </h3>
        <div class="">
          <div *ngIf="alumno" class="">
            <div class="mt-2 mb-3">
              <form class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="mt-2">
              <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
              <input
                id="codigo"
                [value]="alumno.codigo"
                (input)="updateAlumno($event, 'codigo')"
                name="codigo"
                required
                disabled
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="dni" class="block text-sm font-medium text-gray-700">DNI</label>
              <input
                id="dni"
                [value]="alumno.dni"
                (input)="updateAlumno($event, 'dni')"
                name="dni"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
              <input
                id="nombres"
                [value]="alumno.nombres"
                (input)="updateAlumno($event, 'nombres')"
                name="nombres"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
              <input
                id="apellidos"
                [value]="alumno.apellidos"
                (input)="updateAlumno($event, 'apellidos')"
                name="apellidos"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="nivelSeleccionado" class="block text-sm font-medium text-gray-700">Nivel</label>
              <select
                id="nivelSeleccionado"
                [(ngModel)]="nivelSeleccionado"
                name="nivelSeleccionado"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              >
                <option *ngFor="let nivel of niveles" [ngValue]="nivel">
                  {{ nivel.nombre }}
                </option>
              </select>
            </div>
            <div class="mt-2">
              <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
              <input
                id="sexo"
                [value]="alumno.sexo"
                (input)="updateAlumno($event, 'sexo')"
                name="sexo"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
              <input
                id="fecha_nacimiento"
                [value]="alumno.fecha_nacimiento"
                (input)="updateAlumno($event, 'fecha_nacimiento')"
                name="fecha_nacimiento"
                required
                type="date"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="gradoSeleccionado" class="block text-sm font-medium text-gray-700">Grado</label>
              <select
                id="gradoSeleccionado"
                [(ngModel)]="gradoSeleccionado"
                name="gradoSeleccionado"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              >
                <option *ngFor="let grado of grados" [ngValue]="grado">
                  {{ grado.descripcion }}
                </option>
              </select>
            </div>
            <div class="mt-2">
              <label for="seccion" class="block text-sm font-medium text-gray-700">Sección</label>
              <input
                id="seccion"
                [value]="alumno.seccion"
                (input)="updateAlumno($event, 'seccion')"
                name="seccion"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="domicilio_actual" class="block text-sm font-medium text-gray-700">Domicilio Actual</label>
              <input
                id="domicilio_actual"
                [value]="alumno.domicilio_actual"
                (input)="updateAlumno($event, 'domicilio_actual')"
                name="domicilio_actual"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="referencia" class="block text-sm font-medium text-gray-700">Referencia</label>
              <input
                id="referencia"
                [value]="alumno.referencia"
                (input)="updateAlumno($event, 'referencia')"
                name="referencia"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="tipo_seguro" class="block text-sm font-medium text-gray-700">Tipo de Seguro</label>
              <input
                id="tipo_seguro"
                [value]="alumno.tipo_seguro"
                (input)="updateAlumno($event, 'tipo_seguro')"
                name="tipo_seguro"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
            <div class="mt-2">
              <label for="discapacidad" class="block text-sm font-medium text-gray-700">Discapacidad</label>
              <input
                id="discapacidad"
                [value]="alumno.discapacidad"
                (input)="updateAlumno($event, 'discapacidad')"
                name="discapacidad"
                required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600"
              />
            </div>
          </form>
          <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse col-span-1 sm:col-span-2">
            <button
                (click)="actualizarAlumno()"
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-70 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Actualizar
              </button>
              <button
                (click)="cerrarModal()"
                type="button"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
</div>
