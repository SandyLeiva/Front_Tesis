<div class="flex items-center justify-center h-screen px-4">
  <!-- Contenedor centrado -->
  <div class="flex flex-col lg:flex-row w-full max-w-[900px] bg-white rounded-3xl shadow-2xl overflow-hidden min-h-[500px]">
    <!-- Izquierda: Logo del colegio (oculto en móviles) -->
    <div class="hidden lg:flex items-center justify-center w-1/2 bg-[#F4F4F4] p-8">
      <img src="assets/logoS.png" alt="Logo Colegio" class="w-3/2">
    </div>

    <!-- Derecha: Formulario de Inicio de Sesión -->
    <div class="flex flex-col justify-center w-full lg:w-1/2 p-10 mx-auto">
      <h2 class="text-3xl font-bold text-[#1E2A47] text-center mb-2">Acceso Administrativo</h2>
      <p class="text-gray-700 text-center mb-6 text-sm">Ingrese sus credenciales para acceder al sistema</p>

      <form (ngSubmit)="login()">
        <!-- Usuario -->
        <div class="mb-4">
          <label for="username" class="block text-[#1E2A47] font-semibold">Correo Institucional</label>
          <input type="email" id="username" name="username" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:border-[#D4AF37]" autocomplete="off" [(ngModel)]="username" placeholder="colegiocristorey@gmail.com">
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="block text-[#1E2A47] font-semibold">Contraseña</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:border-[#D4AF37]" autocomplete="off" [(ngModel)]="password" placeholder="Ingrese su contraseña">
        </div>

        <!-- Olvidó contraseña -->
        <div class="text-right mb-6">
          <a href="#" class="text-[#D4AF37] hover:underline text-sm font-medium">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de Inicio de Sesión -->
        <button type="submit" class="bg-[#D4AF37] hover:bg-[#B8952E] text-white font-semibold rounded-lg py-2 px-4 w-full transition-all duration-300">Ingresar</button>
      </form>

      <!-- Registro -->
      <p class="text-gray-700 text-center mt-4 text-sm">¿Aún no tienes cuenta?
        <a href="#" class="text-[#D4AF37] hover:underline font-semibold">Gestiona tu cuenta aquí</a>
      </p>
    </div>
  </div>
</div>
